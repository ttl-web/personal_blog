<div class="add-post">
  <form class="add-post__form" action="#" method="POST">
    <textarea
      class="add-post__textarea"
      name="post-text"
      placeholder="Напишите что-нибудь"
    ></textarea>
    <div class="add-post__form-actions">
      <label class="add-post__file" for="add-post-file"
        ><input type="file" id="add-post-file"
      /></label>
      <button type="submit" class="add-post__send">
        <img src="img/send.svg" alt="Отправить" />
      </button>
    </div>
  </form>
</div>
